steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dev-unchain', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dev-unchain']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - -c
      - |
        gcloud run deploy dev-unchain \
        --image gcr.io/$PROJECT_ID/dev-unchain \
        --platform managed \
        --region us-central1 \
        --allow-unauthenticated \
        --update-env-vars DATABASE_URL=${_DATABASE_URL} MODEL_SUGAR_LEVEL_URL=${_MODEL_SUGAR_LEVEL_URL} \
        --max-instances 3
images:
  - 'gcr.io/$PROJECT_ID/dev-unchain'

options: 
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'